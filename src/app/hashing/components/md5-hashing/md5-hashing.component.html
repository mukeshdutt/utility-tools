<form #formdata="ngForm">
    <div class="col-md-7">
        <p class="utility-heading">MD5 Hashing</p>
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#tab_1" data-toggle="tab">Input Text</a>
                </li>
                <li>
                    <a href="#tab_2" data-toggle="tab">Result Text</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1">
                    <textarea name="input" class="form-control" placeholder="Enter plain text for MD5..." id="input" cols="20" rows="18" ngModel></textarea>
                </div>
                <!-- /.tab-pane -->
                <div class="tab-pane" id="tab_2">
                    <textarea name="result" placeholder="Here will be the result..." class="form-control" id="result" cols="20" rows="18" [(ngModel)]="data.resultText"
                        [ngModelOptions]="{standalone: true}"></textarea>
                </div>
            </div>
            <!-- /.tab-content -->
        </div>
    </div>

    <div class="col-md-3">

        <div class="box box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">Actions</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <button type="submit" class="btn btn-primary" (click)="makeMd5(formdata)">Make MD5</button>
                <hr>
                <button type="submit" class="btn btn-primary">Sample String</button>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</form>
